<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Care Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Auto-refresh every 60 seconds to keep status current -->
    <meta http-equiv="refresh" content="60">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ğŸ¾ Pet Care Tracker</div>
            <ul class="nav-links">
                <li><a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li><a href="/history" class="{% if request.url.path == '/history' %}active{% endif %}">History</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Care Day: {{ care_day.strftime('%A, %B %d, %Y') if care_day else 'Unknown' }} | Day resets at 4:00 AM</p>
    </footer>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
