version: '3.8'

services:
  care-tracker:
    build: .
    container_name: care-tracker
    ports:
      - "8273:8273"
    volumes:
      # Persist the database file to a local data directory
      - ./data:/data
      # Mount the app directory for live code changes
      - ./app:/app/app
    environment:
      - DATA_DIR=/data
      - TZ=America/New_York
    restart: unless-stopped


